name: PR - Lint and Test

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry install
          poetry run pip install --upgrade pip
          poetry run pip list

      - name: Poetry check
        run: |
          poetry check --lock

      - name: Lint with flake8
        run: |
          poetry run flake8 . --ignore=E501,W503

      - name: Lint with ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1

      - name: Checking format with black
        run: |
          poetry run black --check .

      - name: Lint with pylint
        run: |
          poetry run pylint --disable=W,C,R,E -j 0 -rn -sn py_ocsf_models/

      - name: Check types with mypy
        run: |
          poetry run mypy --strict py_ocsf_models/

      - name: Bandit
        run: |
          poetry run bandit -q -lll -x './tests' -r .

      - name: Safety
        run: |
          poetry run safety check

      - name: Vulture
        run: |
          poetry run vulture --min-confidence 100 .

      - name: Test with pytest
        run: |
          poetry run pytest -n auto --cov=./py_ocsf_models --cov-report=xml tests

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: prowler-cloud/py-ocsf-models
